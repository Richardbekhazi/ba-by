<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1-2-3 Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #fff8e1; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { margin: 0; padding: 0; font-family: 'Fredoka One', cursive; background-color: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #physics-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        
        /* 🏠 HOME BUTTON */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            text-decoration: none;
            box-shadow: 0 4px 0 #cbd5e1;
            border: 2px solid #e2e8f0;
            z-index: 100;
            transition: transform 0.1s;
        }
        .home-btn:active { transform: translateY(4px); box-shadow: none; }

        /* HEADER SECTION */
        .header {
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
            z-index: 60;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between Title and Buttons */
        }

        h1 {
            color: #ff6f00;
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px white;
            line-height: 1;
        }
        
        p {
            font-family: 'Nunito', sans-serif;
            color: #8d6e63;
            margin: 0;
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* 🗣️ LANGUAGE BAR (Now inside header) */
        .lang-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on small phones */
            gap: 10px; /* Space between the buttons */
            margin-top: 5px; 
        }

        .lang-btn {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 20px; 
            padding: 8px 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            color: #555;
            cursor: pointer;
            box-shadow: 0 4px 0 #cbd5e1;
            transition: transform 0.15s, background-color 0.2s;
            white-space: nowrap; /* Keeps text on one line */
        }

        .lang-btn:active, .lang-btn.active {
            transform: translateY(4px);
            box-shadow: none;
            background: #fff3cd; 
            border-color: #ffc107;
            color: #d35400;
        }
        
        .lang-btn:hover { background-color: #f8f9fa; }

        /* 🔢 NUMBER GRID */
        .grid-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; z-index: 60; overflow-y: auto; }
        .number-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; width: 100%; max-width: 900px; }
        
        .num-btn { aspect-ratio: 1; background: white; border: none; border-radius: 50%; font-family: 'Fredoka One', cursive; color: #444; cursor: pointer; box-shadow: 0 8px 0 rgba(0,0,0,0.1), inset 0 -6px 0 rgba(0,0,0,0.05); transition: transform 0.1s, box-shadow 0.1s; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; padding: 5px; }
        .num-btn:active, .num-btn.active { transform: translateY(6px) scale(0.95); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        .num-val { font-size: 3rem; line-height: 1; z-index: 2; margin-bottom: 2px; }
        .dots-container { display: flex; flex-direction: column; align-items: center; gap: 4px; z-index: 2; }
        .dots-row { display: flex; justify-content: center; gap: 4px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; opacity: 0.6; }
        .num-btn::after { content: ''; position: absolute; top: 10%; left: 10%; width: 25%; height: 15%; background: rgba(255,255,255,0.8); border-radius: 50%; transform: rotate(-45deg); pointer-events: none; }

        @media (max-width: 600px) {
            .number-grid { gap: 10px; }
            .num-val { font-size: 2rem; }
            .dot { width: 5px; height: 5px; }
            .dots-row { gap: 3px; }
            .lang-btn { font-size: 0.8rem; padding: 6px 12px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="physics-canvas"></canvas>
    <a href="/" class="home-btn" title="Back">🏠</a>

    <div class="header">
        <h1>1-2-3 Party 🎈</h1>
        <p>Tap a number!</p>

        <div class="lang-container">
            <button class="lang-btn active" onclick="setLanguage('en')">🇬🇧 English</button>
            <button class="lang-btn" onclick="setLanguage('fr')">🇫🇷 French</button>
            <button class="lang-btn" onclick="setLanguage('tl')">🇵🇭 Tagalog</button>
            <button class="lang-btn" onclick="setLanguage('ar')">🇸🇦 Arabic</button>
            <button class="lang-btn" onclick="setLanguage('ilo')">🏝️ Ilokano</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="number-grid" id="grid"></div>
    </div>

    <script>
        /**
         * 1-2-3 PARTY
         */

        let currentLang = 'en';
        let currentAudio = null;

        // CONFIG: Browser Voice for EN/FR/TL, Files for AR/ILO
        const LANG_CONFIG = {
            en: { method: 'browser', code: 'en-US' },
            fr: { method: 'browser', code: 'fr-FR' },
            tl: { method: 'browser', code: 'en-US' }, 
            ar: { method: 'file', code: 'ar' },
            ilo: { method: 'file', code: 'ilo' }
        };

        const NUMBERS = [
            { val: 1, color: '#FF6B6B', note: 261.63, words: { en: "One", fr: "Un", tl: "Isa" } },
            { val: 2, color: '#FF9F43', note: 293.66, words: { en: "Two", fr: "Deux", tl: "Dalawa" } },
            { val: 3, color: '#FDCB6E', note: 329.63, words: { en: "Three", fr: "Trois", tl: "Tatlo" } },
            { val: 4, color: '#55E6C1', note: 349.23, words: { en: "Four", fr: "Quatre", tl: "Apat" } },
            { val: 5, color: '#4BCFFA', note: 392.00, words: { en: "Five", fr: "Cinq", tl: "Lima" } },
            { val: 6, color: '#5F27CD', note: 440.00, words: { en: "Six", fr: "Six", tl: "Anim" } },
            { val: 7, color: '#FF9FF3', note: 493.88, words: { en: "Seven", fr: "Sept", tl: "Pito" } },
            { val: 8, color: '#00d2d3', note: 523.25, words: { en: "Eight", fr: "Huit", tl: "Walo" } },
            { val: 9, color: '#576574', note: 587.33, words: { en: "Nine", fr: "Neuf", tl: "Siyam" } },
            { val: 10, color: '#ee5253', note: 659.25, words: { en: "Ten", fr: "Dix", tl: "Sampu" } }
        ];

        // --- DOM ---
        const grid = document.getElementById('grid');
        const langButtons = document.querySelectorAll('.lang-btn');

        function setLanguage(langCode) {
            currentLang = langCode;
            langButtons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(langButtons).find(b => b.getAttribute('onclick').includes(langCode));
            if(activeBtn) activeBtn.classList.add('active');
        }

        // --- INIT GRID ---
        function initGrid() {
            NUMBERS.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.style.color = num.color;
                btn.style.border = `4px solid ${num.color}`;
                
                const span = document.createElement('span');
                span.className = 'num-val';
                span.textContent = num.val;
                btn.appendChild(span);

                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'dots-container';
                const row1Count = Math.min(num.val, 5);
                const row2Count = Math.max(0, num.val - 5);
                
                const row1 = document.createElement('div');
                row1.className = 'dots-row';
                for(let i=0; i<row1Count; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.backgroundColor = num.color;
                    row1.appendChild(dot);
                }
                dotsContainer.appendChild(row1);

                if (row2Count > 0) {
                    const row2 = document.createElement('div');
                    row2.className = 'dots-row';
                    for(let i=0; i<row2Count; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.backgroundColor = num.color;
                        row2.appendChild(dot);
                    }
                    dotsContainer.appendChild(row2);
                }
                btn.appendChild(dotsContainer);

                const interact = (e) => {
                    e.preventDefault();
                    triggerNumber(num, btn);
                };
                btn.addEventListener('mousedown', interact);
                btn.addEventListener('touchstart', interact, {passive: false});

                grid.appendChild(btn);
            });
        }

        function triggerNumber(numObj, btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 150);
            playVoice(numObj);
            playTone(numObj.note);
            const rect = btn.getBoundingClientRect();
            spawnObjects(numObj.val, numObj.color, rect.left + rect.width/2, rect.top + rect.height/2);
        }

        function playVoice(numObj) {
            const config = LANG_CONFIG[currentLang];

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            window.speechSynthesis.cancel();

            // OPTION A: BROWSER VOICE
            if (config.method === 'browser') {
                const word = numObj.words[currentLang] || "";
                const utterance = new SpeechSynthesisUtterance(word);
                const voices = window.speechSynthesis.getVoices();
                let selectedVoice = voices.find(v => v.lang === config.code) || voices.find(v => v.lang.startsWith(config.code.split('-')[0]));
                if(selectedVoice) utterance.voice = selectedVoice;
                utterance.lang = config.code;
                utterance.rate = 1.0; 
                utterance.pitch = 1.1; 
                window.speechSynthesis.speak(utterance);
            
            // OPTION B: LOCAL FILES
            } else if (config.method === 'file') {
                const paddedNum = numObj.val < 10 ? '0' + numObj.val : numObj.val;
                const path = `sounds/${config.code}_${paddedNum}.mp3`;
                currentAudio = new Audio(path);
                currentAudio.onerror = () => { console.warn(`MISSING FILE: ${path}`); };
                currentAudio.play().catch(e => console.log("Audio play blocked"));
            }
        }

        // --- MUSICAL TONE ---
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- PHYSICS ---
        const canvas = document.getElementById('physics-canvas');
        const ctx = canvas.getContext('2d');
        let balls = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Ball {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 12; 
                this.vy = (Math.random() * -12) - 5;
                this.radius = Math.random() * 15 + 20; 
                this.color = color;
                this.gravity = 0.5; this.friction = 0.7; this.life = 200; 
            }
            update() {
                this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
                if (this.y + this.radius > canvas.height) { this.y = canvas.height - this.radius; this.vy *= -this.friction; }
                if (this.x + this.radius > canvas.width) { this.x = canvas.width - this.radius; this.vx *= -this.friction; }
                if (this.x - this.radius < 0) { this.x = this.radius; this.vx *= -this.friction; }
                this.life--;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill();
                ctx.beginPath(); ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius/4, 0, Math.PI * 2); ctx.fillStyle = 'rgba(255,255,255,0.5)'; ctx.fill();
                ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 2; ctx.stroke();
            }
        }
        function spawnObjects(count, color, startX, startY) {
            for(let i=0; i<count; i++) { setTimeout(() => { balls.push(new Ball(startX, startY, color)); }, i * 30); }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < balls.length; i++) {
                const b = balls[i]; b.update(); b.draw();
                if (b.life <= 0) { balls.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {};
        }
        initGrid(); animate();
    </script>
</body>
</html>
