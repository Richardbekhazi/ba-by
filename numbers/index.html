<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1-2-3 Party</title>
    <!-- Friendly Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fff8e1; /* Soft yellow bg */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka One', cursive;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 🖼️ PHYSICS CANVAS (Behind UI) */
        #physics-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass to buttons */
            z-index: 50;
        }

        /* 🏠 HOME BUTTON */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 0 #cbd5e1;
            border: 2px solid #e2e8f0;
            z-index: 100;
            transition: transform 0.1s;
        }
        .home-btn:active { transform: translateY(4px); box-shadow: none; }

        /* HEADER */
        .header {
            text-align: center;
            padding-top: 25px;
            margin-bottom: 10px;
            z-index: 60;
        }
        h1 {
            color: #ff6f00;
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px white;
        }
        p {
            font-family: 'Nunito', sans-serif;
            color: #8d6e63;
            margin: 5px 0 0 0;
            font-weight: 800;
        }

        /* 🔢 NUMBER GRID */
        .grid-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Reduced padding for mobile */
            z-index: 60;
            overflow-y: auto; 
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns: 1-5, 6-10 */
            gap: 20px;
            width: 100%;
            max-width: 900px; /* Increased width to accommodate 5 cols */
        }

        /* NUMBER BUBBLE */
        .num-btn {
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 50%;
            font-family: 'Fredoka One', cursive;
            color: #444;
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1), inset 0 -6px 0 rgba(0,0,0,0.05);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            gap: 2px; /* Tighter gap for better vertical fit */
            padding: 5px;
        }

        .num-btn:active, .num-btn.active {
            transform: translateY(6px) scale(0.95);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }

        .num-val {
            font-size: 3rem; /* Bigger number */
            line-height: 1;
            z-index: 2;
            margin-bottom: 2px;
        }

        /* Container for the dots (Column layout for rows) */
        .dots-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px; /* Gap between rows of dots */
            z-index: 2;
        }

        /* Row of dots */
        .dots-row {
            display: flex;
            justify-content: center;
            gap: 4px; /* Gap between dots horizontally */
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Inner Ring/Shine */
        .num-btn::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 25%;
            height: 15%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transform: rotate(-45deg);
            pointer-events: none;
        }

        /* Responsive Text Sizing */
        @media (max-width: 600px) {
            .number-grid { 
                gap: 10px; 
            }
            .num-val { font-size: 2rem; }
            .dot { width: 5px; height: 5px; }
            .dots-row { gap: 3px; }
            .dots-container { gap: 2px; }
        }

    </style>
</head>
<body>

    <canvas id="physics-canvas"></canvas>
    <a href="/" class="home-btn" title="Back to Games">🏠</a>

    <div class="header">
        <h1>1-2-3 Party 🎈</h1>
        <p>Tap a number to count!</p>
    </div>

    <div class="grid-container">
        <div class="number-grid" id="grid">
            <!-- Buttons injected here -->
        </div>
    </div>

    <script>
        /**
         * 1-2-3 PARTY
         * A counting game with physics.
         * Interaction: Tap '3' -> 3 Balls fall from specific button.
         */

        const NUMBERS = [
            { val: 1, color: '#FF6B6B', note: 261.63 }, // C4
            { val: 2, color: '#FF9F43', note: 293.66 }, // D4
            { val: 3, color: '#FDCB6E', note: 329.63 }, // E4
            { val: 4, color: '#55E6C1', note: 349.23 }, // F4
            { val: 5, color: '#4BCFFA', note: 392.00 }, // G4
            { val: 6, color: '#5F27CD', note: 440.00 }, // A4
            { val: 7, color: '#FF9FF3', note: 493.88 }, // B4
            { val: 8, color: '#00d2d3', note: 523.25 }, // C5
            { val: 9, color: '#576574', note: 587.33 }, // D5
            { val: 10, color: '#ee5253', note: 659.25 } // E5
        ];

        // --- DOM ---
        const grid = document.getElementById('grid');
        
        // --- Init Grid ---
        function initGrid() {
            NUMBERS.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.style.color = num.color;
                btn.style.border = `4px solid ${num.color}`;
                
                // Number Text
                const span = document.createElement('span');
                span.className = 'num-val';
                span.textContent = num.val;
                btn.appendChild(span);

                // Dots Container
                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'dots-container';

                // Logic: 5 dots max per row
                const row1Count = Math.min(num.val, 5);
                const row2Count = Math.max(0, num.val - 5);

                // Row 1
                const row1 = document.createElement('div');
                row1.className = 'dots-row';
                for(let i=0; i<row1Count; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.backgroundColor = num.color;
                    row1.appendChild(dot);
                }
                dotsContainer.appendChild(row1);

                // Row 2 (if needed)
                if (row2Count > 0) {
                    const row2 = document.createElement('div');
                    row2.className = 'dots-row';
                    for(let i=0; i<row2Count; i++) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.backgroundColor = num.color;
                        row2.appendChild(dot);
                    }
                    dotsContainer.appendChild(row2);
                }

                btn.appendChild(dotsContainer);

                const interact = (e) => {
                    e.preventDefault();
                    triggerNumber(num, btn);
                };

                btn.addEventListener('mousedown', interact);
                btn.addEventListener('touchstart', interact, {passive: false});

                grid.appendChild(btn);
            });
        }

        function triggerNumber(numObj, btn) {
            // Visual Pop
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 150);

            // Audio
            playTone(numObj.note);
            speak(String(numObj.val));

            // Physics Spawns - Get Coordinates of Button
            const rect = btn.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;

            spawnObjects(numObj.val, numObj.color, startX, startY);
        }

        // --- Audio System ---
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // Pluck sound envelope
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes('Google US English')) || 
                              voices.find(v => v.name.includes('Samantha')) || 
                              voices[0];
            if(preferred) utterance.voice = preferred;
            utterance.rate = 1.0;
            utterance.pitch = 1.2;
            window.speechSynthesis.speak(utterance);
        }

        // --- Simple Physics Engine (Canvas) ---
        const canvas = document.getElementById('physics-canvas');
        const ctx = canvas.getContext('2d');
        let balls = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Ball {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                // Burst OUTWARDS random direction
                this.vx = (Math.random() - 0.5) * 12; 
                this.vy = (Math.random() * -12) - 5; // Upward initial velocity
                this.radius = Math.random() * 15 + 20; 
                this.color = color;
                this.gravity = 0.5;
                this.friction = 0.7; 
                this.life = 200; 
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                // Floor collision
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -this.friction;
                }

                // Wall collision
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -this.friction;
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -this.friction;
                }

                this.life--;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Shine
                ctx.beginPath();
                ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius/4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function spawnObjects(count, color, startX, startY) {
            for(let i=0; i<count; i++) {
                // Burst spawn
                setTimeout(() => {
                    balls.push(new Ball(startX, startY, color));
                }, i * 30); // Fast stagger
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < balls.length; i++) {
                const b = balls[i];
                b.update();
                b.draw();
                
                // Fade out/remove
                if (b.life <= 0) {
                    balls.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        // Init
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {};
        }
        initGrid();
        animate();

    </script>
</body>
</html>
