<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learn Letters with Richy</title>
    <!-- Friendly Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #E0F7FA;
            --card-bg: #ffffff;
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --text-main: #2D3436;
            --shadow-hard: 0 4px 0 rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #E0F7FA 0%, #E3F2FD 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ✨ PARTICLES CANVAS */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* 🏠 HOME BUTTON */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 4px 0 #cbd5e1;
            border: 2px solid #e2e8f0;
            z-index: 100;
            transition: transform 0.1s;
        }
        .home-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- LAYOUT --- */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start from top to give space */
            padding: 20px;
            padding-top: 80px; /* Space for home button */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- DISPLAY AREA (TV Screen) --- */
        .display-stage {
            background: #fff;
            width: 100%;
            flex: 1; /* Take available space */
            max-height: 420px; /* Slightly taller for objects */
            border-radius: 40px;
            border: 8px solid #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05), inset 0 0 0 4px #f1f2f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .display-stage.bump {
            transform: scale(0.98);
        }
        
        .display-stage.celebrate {
            animation: spinAndPop 1s ease infinite;
        }

        @keyframes spinAndPop {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Top Bar inside Stage */
        .stage-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .icon-btn {
            background: #f1f2f6;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #636e72;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: #e2e8f0; }

        /* The Letters */
        .letters {
            display: flex;
            align-items: baseline;
            gap: 10px;
            z-index: 2;
        }

        #big-letter {
            font-family: 'Fredoka One', cursive;
            font-size: 8rem; /* Slightly smaller to fit object */
            line-height: 1;
            color: var(--primary);
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.1));
            transition: color 0.3s;
        }

        #small-letter {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            line-height: 1;
            color: var(--secondary);
            opacity: 0;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #small-letter.visible { opacity: 1; transform: scale(1); }

        .status-text {
            margin-top: 10px;
            color: #2d3436;
            font-weight: 800;
            font-size: 2.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: 'Fredoka One', cursive;
            text-transform: capitalize;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Replay Button - Now integrated in layout flow */
        .replay-container {
            margin-top: auto;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .replay-container.visible { opacity: 1; pointer-events: auto; }

        #play-again-btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #play-again-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- KEYBOARD (Pop-it Toy Style) --- */
        .keyboard-area {
            width: 100%;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            width: 100%;
        }

        .key {
            aspect-ratio: 1;
            background: #fff;
            border: 2px solid #e2e8f0;
            border-bottom-width: 5px; /* Thicker bottom for 3D feel */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #64748b;
            cursor: pointer;
            transition: all 0.1s;
        }

        .key:active {
            border-bottom-width: 2px;
            transform: translateY(3px);
            background: #f1f5f9;
        }

        /* FOUND STATE (Persistent) */
        .key.found {
            color: white;
            border-color: rgba(0,0,0,0.2);
            border-bottom-width: 2px;
            transform: translateY(3px);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Disabled state */
        .keyboard-area.disabled { opacity: 0.9; pointer-events: none; }

        /* Responsive Tweaks */
        @media (max-width: 600px) {
            .app-container { padding-top: 70px; }
            #big-letter { font-size: 6rem; }
            #small-letter { font-size: 3rem; }
            .status-text { font-size: 2rem; }
            .keyboard-grid { gap: 4px; }
            .key { border-radius: 8px; font-size: 1rem; border-bottom-width: 4px; }
        }
    </style>
</head>
<body>

    <!-- Canvas for Confetti -->
    <canvas id="particles"></canvas>

    <!-- Home Button -->
    <a href="/" class="home-btn" title="Back to Games">🏠</a>

    <div class="app-container">
        
        <!-- Main Display Stage -->
        <div class="display-stage" id="stage">
            
            <div class="stage-controls">
                <button class="icon-btn" id="mute-btn" title="Toggle Sound">🔊</button>
            </div>

            <div class="letters">
                <div id="big-letter">A</div>
                <div id="small-letter">a</div>
            </div>

            <div class="status-text" id="status-text">Press a key!</div>

            <!-- Integrated Replay Button -->
            <div class="replay-container" id="replay-container">
                <button id="play-again-btn">
                    <span>↺</span> Hear it again
                </button>
            </div>
        </div>

        <!-- Keyboard Area -->
        <div class="keyboard-area" id="keyboard-wrapper">
            <div class="keyboard-grid" id="keyboard"></div>
        </div>

    </div>

    <script>
        /**
         * Richy's Letter Learner v4
         * Persistent Coloring & Grand Finale
         */

        // --- Config ---
        const COOLDOWN_MS = 1000; 
        const PASTEL_COLORS = [
            '#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#A29BFE', 
            '#6C5CE7', '#FD79A8', '#00CEC9', '#FAB1A0'
        ];
        
        const LETTER_OBJECTS = {
            'A': { word: 'Apple', icon: '🍎' },
            'B': { word: 'Ball', icon: '⚽' },
            'C': { word: 'Car', icon: '🚗' },
            'D': { word: 'Dog', icon: '🐶' },
            'E': { word: 'Elephant', icon: '🐘' },
            'F': { word: 'Fish', icon: '🐟' },
            'G': { word: 'Guitar', icon: '🎸' },
            'H': { word: 'House', icon: '🏠' },
            'I': { word: 'Ice Cream', icon: '🍦' },
            'J': { word: 'Juice', icon: '🧃' },
            'K': { word: 'Kite', icon: '🪁' },
            'L': { word: 'Lion', icon: '🦁' },
            'M': { word: 'Monkey', icon: '🐵' },
            'N': { word: 'Nose', icon: '👃' },
            'O': { word: 'Orange', icon: '🍊' },
            'P': { word: 'Pizza', icon: '🍕' },
            'Q': { word: 'Queen', icon: '👑' },
            'R': { word: 'Rainbow', icon: '🌈' },
            'S': { word: 'Star', icon: '⭐' },
            'T': { word: 'Tree', icon: '🌳' },
            'U': { word: 'Umbrella', icon: '☔' },
            'V': { word: 'Violin', icon: '🎻' },
            'W': { word: 'Whale', icon: '🐳' },
            'X': { word: 'Xylophone', icon: '🎵' }, // Changed to Xylophone
            'Y': { word: 'Yo-Yo', icon: '🪀' },
            'Z': { word: 'Zebra', icon: '🦓' }
        };

        // --- State ---
        let state = {
            currentLetter: null,
            isLocked: false,
            isMuted: false,
            voice: null,
            foundLetters: new Set()
        };

        // --- DOM Elements ---
        const els = {
            stage: document.getElementById('stage'),
            big: document.getElementById('big-letter'),
            small: document.getElementById('small-letter'),
            status: document.getElementById('status-text'),
            keyboard: document.getElementById('keyboard'),
            wrapper: document.getElementById('keyboard-wrapper'),
            muteBtn: document.getElementById('mute-btn'),
            replayContainer: document.getElementById('replay-container'),
            replayBtn: document.getElementById('play-again-btn'),
            canvas: document.getElementById('particles')
        };

        // --- Init ---
        function init() {
            createKeyboard();
            setupVoice();
            setupCanvas();
            
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setupVoice;
            }
        }

        function createKeyboard() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            letters.forEach(char => {
                const btn = document.createElement('div');
                btn.className = 'key';
                btn.textContent = char;
                btn.id = `key-${char}`;
                btn.dataset.char = char; // Store char for easy access
                
                // Color hint on hover/border
                const color = PASTEL_COLORS[char.charCodeAt(0) % PASTEL_COLORS.length];
                btn.style.borderColor = "#e2e8f0"; // Default border
                
                const pressHandler = (e) => {
                    e.preventDefault();
                    handleInput(char);
                };

                btn.addEventListener('mousedown', pressHandler);
                btn.addEventListener('touchstart', pressHandler);
                els.keyboard.appendChild(btn);
            });
        }

        // --- Audio Logic ---
        function setupVoice() {
            const voices = window.speechSynthesis.getVoices();
            state.voice = voices.find(v => v.name.includes('Google US English')) ||
                          voices.find(v => v.name.includes('Samantha')) ||
                          voices.find(v => v.lang === 'en-US') ||
                          voices[0];
        }

        function speak(text, force = false) {
            if (state.isMuted && !force) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (state.voice) utterance.voice = state.voice;
            utterance.rate = 0.9; 
            utterance.pitch = 1.1; 
            window.speechSynthesis.speak(utterance);
        }

        // --- Core Interaction ---
        function handleInput(char) {
            if (state.isLocked) return;

            state.currentLetter = char;
            state.foundLetters.add(char); // Mark as found

            const color = PASTEL_COLORS[Math.floor(Math.random() * PASTEL_COLORS.length)];
            const obj = LETTER_OBJECTS[char] || { word: 'Letter ' + char, icon: '' };
            
            // 1. Lock Input
            lockInput(true);

            // 2. Visuals (UI + Key State)
            updateUI(char, color, obj);
            
            // 3. Effects
            els.stage.classList.add('bump');
            setTimeout(() => els.stage.classList.remove('bump'), 100);
            createExplosion(window.innerWidth / 2, window.innerHeight / 2, color);

            // 4. Audio
            setTimeout(() => {
                const phrase = `${char} is for ${obj.word}`;
                speak(phrase);
            }, 50);

            // 5. Unlock OR Win
            setTimeout(() => {
                if (state.foundLetters.size === 26) {
                    triggerGrandFinale();
                } else {
                    lockInput(false);
                }
            }, COOLDOWN_MS);
        }

        function lockInput(locked) {
            state.isLocked = locked;
            if (locked) {
                els.wrapper.classList.add('disabled');
            } else {
                els.wrapper.classList.remove('disabled');
                // We do NOT reset styles here anymore! Styles persist.
            }
        }

        function updateUI(char, color, obj) {
            els.big.textContent = char;
            els.big.style.color = color;
            
            els.small.textContent = char.toLowerCase();
            els.small.classList.remove('visible');
            void els.small.offsetWidth;
            els.small.style.color = color;
            els.small.classList.add('visible');

            els.status.innerHTML = `${obj.icon} ${obj.word}`;
            els.status.style.animation = 'none';
            els.status.offsetHeight; 
            els.status.style.animation = 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            els.replayContainer.classList.add('visible');
            els.replayBtn.style.backgroundColor = color;

            // PERSISTENT KEY STYLING
            const keyBtn = document.getElementById(`key-${char}`);
            if (keyBtn) {
                keyBtn.classList.add('found'); // Use 'found' instead of 'active'
                keyBtn.style.background = color;
                keyBtn.style.color = 'white';
                keyBtn.style.borderColor = 'rgba(0,0,0,0.1)';
            }
        }

        function triggerGrandFinale() {
            // Big Celebration logic
            state.isLocked = true;
            els.wrapper.classList.add('disabled');
            
            // 1. Visual Chaos
            els.stage.classList.add('celebrate');
            els.status.innerHTML = "🎉 YOU DID IT! 🎉";
            els.big.textContent = "A-Z";
            els.small.textContent = "✨";
            
            // 2. Confetti Storm
            let count = 0;
            const interval = setInterval(() => {
                createExplosion(Math.random() * window.innerWidth, Math.random() * window.innerHeight, PASTEL_COLORS[Math.floor(Math.random()*PASTEL_COLORS.length)]);
                count++;
                if(count > 20) clearInterval(interval);
            }, 200);

            // 3. Audio
            speak("Amazing! You found all the letters!", true);

            // 4. Reset after delay
            setTimeout(() => {
                resetGame();
            }, 6000);
        }

        function resetGame() {
            state.foundLetters.clear();
            state.isLocked = false;
            state.currentLetter = null;
            els.wrapper.classList.remove('disabled');
            els.stage.classList.remove('celebrate');
            
            els.status.textContent = "Press a key!";
            els.big.textContent = "A";
            els.small.textContent = "a";
            els.small.classList.remove('visible');
            els.replayContainer.classList.remove('visible');

            // Reset Keys
            document.querySelectorAll('.key').forEach(k => {
                k.classList.remove('found');
                k.style.background = '#fff';
                k.style.color = '#64748b';
                k.style.borderColor = '#e2e8f0';
            });
            
            speak("Let's play again!");
        }

        // --- Input Listeners ---
        window.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) handleInput(key);
        });

        els.muteBtn.addEventListener('click', () => {
            state.isMuted = !state.isMuted;
            els.muteBtn.textContent = state.isMuted ? '🔇' : '🔊';
        });

        els.replayBtn.addEventListener('click', () => {
            if (state.currentLetter && !state.isLocked) {
                lockInput(true);
                const char = state.currentLetter;
                const obj = LETTER_OBJECTS[char];
                createExplosion(window.innerWidth / 2, window.innerHeight / 2, els.big.style.color);
                speak(`${char} is for ${obj.word}`);
                setTimeout(() => lockInput(false), 1200);
            }
        });

        // --- PARTICLE SYSTEM (Canvas) ---
        const ctx = els.canvas.getContext('2d');
        let particles = [];

        function setupCanvas() {
            const resize = () => {
                els.canvas.width = window.innerWidth;
                els.canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resize);
            resize();
            animateParticles();
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2; // Gravity
                this.life -= 2;
                this.size *= 0.96;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        init();

    </script>
</body>
</html>
